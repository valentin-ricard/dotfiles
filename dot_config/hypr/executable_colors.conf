general {
    col.active_border = rgba(004c6aFF)
    col.inactive_border = rgba(374955AA)
}

plugin {
    droidbars {
        # example config
        bar_height = 30
        background_color = rgba(191c1eFF)
        # background_color_active = rgba(41484dFF) # Not added yet
        text_color = rgba(d1e5f4FF)
        font_family = Lexend
        button_font_fmily = JetBrainsMono Nerd Font

        # example buttons (R -> L)
        # droidbars-button = [0]isLeft(0/1), [1]color, [2]color2, [3]width, [4]height, [5]icon, [6]buttonType, [7]on-click     
        droidbars-button = 0, rgba(d1e5f4FF), rgba(79d0ffFF), 42, 16,‎    󰖭, normal, hyprctl dispatch killactive
        droidbars-button = 0, rgba(d1e5f4FF), rgba(79d0ffFF), 42, 16,‎   , normal, hyprctl dispatch fullscreen 1
        droidbars-button = 1, rgba(d1e5f4FF), rgba(79d0ffFF), 16, 16,‎󰐃, pin, hyprctl dispatch pin
        droidbars-button = 1, rgba(d1e5f4FF), rgba(79d0ffFF), 16, 16,󰗘, float, hyprctl dispatch togglefloating
    }
}
